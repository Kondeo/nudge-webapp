<div class="join-container">
	<div class="j-back">
		<form class="j-form">
			<input class="j-input-1" placeholder="USERNAME" ng-model="login.username"></input><br />
			<input class="j-input-1" placeholder="PASSWORD" ng-model="login.password"></input><br />
			<input class="j-input-2" placeholder="First Name" ng-model="login.password"></input>
			<input class="j-input-2" placeholder="Last Name" ng-model="login.password"></input><br />
			<input class="j-input-1" placeholder="Email" ng-model="login.password"></input><br />
			<input class="j-input-1" placeholder="Phone Number" ng-model="login.password"></input><br />
			<input class="j-input-1" placeholder="Address 1" ng-model="login.password"></input><br />
			<input class="j-input-1" placeholder="Address 2" ng-model="login.password"></input><br />
			<input class="j-input-1" placeholder="City" ng-model="login.password"></input><br />
			<input class="j-input-2" placeholder="State" ng-model="login.password"></input>
			<input class="j-input-2" placeholder="Zip" ng-model="login.password"></input><br />
			<button class="btn j-join" ng-click="submit()">Join</button>
		</form>
		<span>Already have an account? </span><a href="/#/login">Login Here</a><span>.</span>
	</div>
</div>
