<div class="login-container">
	<div class="l-back">
		<form class="l-form">
			<input class="l-username" placeholder="USERNAME" ng-model="login.username"></input><br />
			<input class="l-password" placeholder="PASSWORD" ng-model="login.password"></input><br />
			<button class="btn l-login" ng-click="submit()">LOGIN</button>
		</form>
		<span>Don't have an account? </span><a href="/#/join">Join Here</a><span>.</span>
	</div>
</div>
